<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/contato.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    <link rel="icon" href="./assets/faviconford.png">
</head>
<body>
    <header>
        <img class="logo-ford" src="assets/logo-ford-256.png" alt="Logo Ford">
        <nav class="links-header">
            <a class="site-link-title" href="home.html">Home</a>
            <a class="site-link-title" href="lancamento.html">Lançamento</a>
            <a class="site-link-title" href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="/assets/xls 2.2 diesel.jpg" alt="Imagem do carro XLS 2.2 diesel" class="imagem-carro">
            <form action="" method="get" class="formulario">
                <label for="name">NOME</label>
                <input type="text" id="name" placeholder="Nome completo">
                <label for="e-mail">E-MAIL</label>
                <input type="email" id="e-mail" placeholder="E-mail">
                <label for="telefone">TELEFONE</label>
                <input type="text" id="telefone" placeholder="Número para contato">
                <label for="tipodecontato">Tipo de contato</label>
                <select id="tipodecontato" name="tipodecontato">
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" placeholder="Escreva aqui sua mensagem..." required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="paragrafo-footer">Redes Sociais</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR" target="_blank">
                <img class="redes-sociais-footer" src="assets/facebook-50.png" alt="Logo do Facebook">
            </a>
            <a href="https://www.youtube.com/@fordbrasil" target="_blank">
                <img class="redes-sociais-footer" src="assets/youtube-squared-50.png" alt="Logo do Youtube">
            </a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank">
                <img class="redes-sociais-footer" src="assets/instagram-logo-50.png" alt="Logo do Instagram">
            </a>
        </div>
        <div class="footer-copyright">
            <p class="copyright">© 2025 Minha Empresa. Todos os direitos reservados.</p>
        </div>
        <div class="logo-ford-footer">
            <img class="imagem-logo-footer" src="assets/ford-96.png" alt="Logo Ford">
        </div>
    </footer>
</body>
</html>
